[versions]
agp = "8.12.0"
kotlin = "2.2.0"
ksp = "2.2.0-2.0.2"
coreKtx = "1.16.0"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
kotlinxCoroutinesPlayServices = "1.10.2"
lifecycleRuntimeKtx = "2.9.2"
activityCompose = "1.10.1"
composeBom = "2025.07.00"
firebaseBom = "34.0.0"
lifecycleViewmodel = "2.9.2"
hiltAndroid = "2.57"
hiltNavigationCompose = "1.2.0"
navigationCompose = "2.9.3"
